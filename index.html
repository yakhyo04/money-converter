<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="container">
    <form id="form">
        <input type="text" id="input" placeholder="Amount of money ...">
        
        <select id="select">
            <option value="dollar">dollar</option>
            <option value="euro">euro</option>
            <option value="ruble">ruble</option>
            <option value="somoniy">somoniy</option>
            <option value="dirham">dirham</option>
            <option value="dinor">dinor</option>
        </select>

        <h1 id="title">Amount of money</h1>

        <button class="button" type="submit">Press</button>
    </form>
</div>
</div>


    <script src="./script.js"></script>
</body>
</html>
